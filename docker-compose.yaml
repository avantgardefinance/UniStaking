version: '3'
services:
  anvil:
    image: ghcr.io/foundry-rs/foundry
    entrypoint: anvil
    command: 
      - --fork-url=https://eth-mainnet.g.alchemy.com/v2/C7-9BR9JzAT0rQJz_YrimtnCuBJk4JYO
      - --fork-block-number=19061305
      - --host=0.0.0.0
      - --mnemonic=test test test test test test test test test test test junk
    ports:
      - 8545:8545      

  graph-node:
    image: graphprotocol/graph-node
    ports:
      - 8000:8000
      - 8001:8001
      - 8020:8020
      - 8030:8030
      - 8040:8040
    depends_on:
      - anvil
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: ipfs:5001
      ethereum: local:http://anvil:8545
      GRAPH_LOG: info
      ETHEREUM_REORG_THRESHOLD: 10
      GRAPH_ETHEREUM_GENESIS_BLOCK_NUMBER: 19061305

  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - 5001:5001
    volumes:
      - ipfs:/data/ipfs

  postgres:
    image: postgres
    ports:
      - 5432:5432
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
      PGDATA: /var/lib/postgresql/data
      POSTGRES_INITDB_ARGS: -E UTF8 --locale=C
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
  ipfs:
