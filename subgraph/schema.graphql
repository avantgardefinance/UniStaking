type BeneficiaryAltered @entity(immutable: true) {
  id: Bytes!
  depositId: BigInt! # uint256
  oldBeneficiary: Bytes! # address
  newBeneficiary: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

