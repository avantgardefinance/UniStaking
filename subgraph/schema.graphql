# UniStaker Contract Events

enum EventType {
  BeneficiaryAltered
  DelegateeAltered
  RewardClaimed
  RewardNotified
  StakeDeposited
  StakeWithdrawn
  SurrogateDeployed
}

interface Event {
  id: Bytes!
  type: EventType!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  affected: [Bytes!]!
}

interface DepositEvent implements Event {
  id: Bytes!
  type: EventType!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  affected: [Bytes!]!
  # deposit fields
  depositId: BigInt!
  deposit: Deposit!
}

type BeneficiaryAltered implements DepositEvent @entity(immutable: true) {
  id: Bytes!
  type: EventType!
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
  affected: [Bytes!]!
  # deposit fields
  depositId: BigInt!
  deposit: Deposit!
  # unique fields
  oldBeneficiary: Bytes!
  newBeneficiary: Bytes!
}

