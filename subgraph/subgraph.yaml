specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniStaker
    network: mainnet
    source:
      address: "0xFb6E5742285f3Fd43a616a02b774351Ea574ba3f"
      abi: UniStaker
      startBlock: 19061305
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BeneficiaryAltered
        - DelegateeAltered
        - MoreStaked
        - RewardClaimed
        - RewardNotified
        - Stake
        - StakeWithdrawn
        - SurrogateDeployed
      abis:
        - name: UniStaker
          file: ./abis/UniStaker.json
      eventHandlers:
        - event: BeneficiaryAltered(indexed uint256,indexed address,indexed address)
          handler: handleBeneficiaryAltered
        - event: DelegateeAltered(indexed uint256,address,address)
          handler: handleDelegateeAltered
        - event: MoreStaked(indexed uint256,uint256,uint256)
          handler: handleMoreStaked
        - event: RewardClaimed(indexed address,uint256)
          handler: handleRewardClaimed
        - event: RewardNotified(uint256)
          handler: handleRewardNotified
        - event: Stake(indexed uint256,uint256,indexed address,indexed address)
          handler: handleStake
        - event: StakeWithdrawn(indexed uint256,uint256,uint256)
          handler: handleStakeWithdrawn
        - event: SurrogateDeployed(indexed address,indexed address)
          handler: handleSurrogateDeployed
      file: ./src/uni-staker.ts
